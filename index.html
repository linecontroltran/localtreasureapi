<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch a local treasure chest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <h1>FIND ME SOME TREASURE</h1>

    <img src="" id="treasure" width="480"/>
   <script>
    
    console.log('about to fetch a treasure chest');
    
    //ASYNC AWAIT BELOW

    catchTreasureChest()
    .then(response =>{
        console.log('yay');
    })
    .catch(error => {
        console.log("error!");
        console.error(error);
    });

    async function catchTreasureChest() {
        const response = await fetch('treasure.png');
        const blob = await response.blob();
        document.getElementById('treasure').src = URL.createObjectURL(blob);
    }
